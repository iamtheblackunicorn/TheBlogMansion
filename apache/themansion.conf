<VirtualHost *:80>
    ServerName unicorndust

    ErrorLog ${APACHE_LOG_DIR}/themansion-error.log
    CustomLog ${APACHE_LOG_DIR}/themansion-access.log combined

    WSGIDaemonProcess themansion processes=2 threads=25 python-path=/var/www/themansion
    WSGIProcessGroup themansion
    WSGIScriptAlias / /var/www/themansion/themansion/wsgi.py

    Alias /favicon.ico /var/www/themansion/static/favicon.ico
    Alias /static/ /var/www/themansion/static/
    Alias /static/ /var/www/themansion/media/

    <Directory /var/www/themansion/themansion>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Directory /var/www/themansion/static>
        Require all granted
    </Directory>

    <Directory /var/www/themansion/media>
        Require all granted
    </Directory>
</VirtualHost>
